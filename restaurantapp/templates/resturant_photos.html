{% for photo in restaurant_photos %}
<div class="container">
    <div class="row">
      <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img src="{{  photo.image.url }}" alt="">
            <div class="card-img-overlay"></div>

        </div>
      </div>
    </div>
</div>
   
{% empty %}
    <p>No Photos available.</p>
{% endfor %}
